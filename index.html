<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="header"><p>Pixel Sketch</p></div>
    <div class="main-body">
      <div class="controller">
        <input type="color" class="color-picker" value="#393e46" />
        <button class="color-mode selected">Color mode</button>
        <button class="rainbow-mode">Rainbow mode</button>
        <button class="eraser-mode">Eraser mode</button>
        <button class="clear">Clear</button>
        <div class="grid-size"><p>16 x 16</p></div>
        <input type="range" min="1" max="64" value="16" class="slider-size" />
      </div>
      <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>
    </div>
  </body>
</html>
