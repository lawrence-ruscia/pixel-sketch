<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Sketch</title>
  </head>
  <body>
    <div class="header"><p>Pixel Sketch</p></div>
    <div class="main-body">
      <div class="controller">
        <input type="color" id="color-picker" />
        <button class="color-mode"></button>
        <button class="rainbow-mode"></button>
        <button class="eraser"></button>
        <button class="clear"></button>
        <div class="grid-size"><p>16 x 16</p></div>
        <input type="range" min="1" max="64" value="1" id="slider-size" />
      </div>
      <div class="grid-container"></div>
    </div>
  </body>
</html>
